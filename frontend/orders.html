<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Glass Tracking â€“ Orders</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="app-shell">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Glass Tracking</span>
            </div>

            <nav class="sidebar-nav">
                <a href="manager-dashboard.html" class="nav-item">
                    <div class="nav-item-icon"></div><span>Dashboard</span>
                </a>

                <a href="orders.html" class="nav-item active">
                    <div class="nav-item-icon"></div><span>Orders</span>
                </a>

                <a href="activation.html" class="nav-item">
                    <div class="nav-item-icon"></div><span>Activation</span>
                </a>

                <a href="live-tracking.html" class="nav-item">
                    <div class="nav-item-icon"></div><span>Live Tracking</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">

            <!-- Header -->
            <header class="header">
                <h1>Orders</h1>
                <div class="chip-row">
                    <span class="chip" id="chipUser">User: Manager</span>
                    <span class="chip" id="chipFactory">Factory: Tripoli</span>
                </div>
            </header>

            <!-- Filters -->
            <section class="filters-section">
                <div class="filters-row">

                    <div class="filter">
                        <label>Search</label>
                        <input type="text" id="searchInput" placeholder="Order number, client, PRF...">
                    </div>

                    <div class="filter">
                        <label>Status</label>
                        <select id="statusFilter">
                            <option value="all">All</option>
                            <option value="draft">Draft</option>
                            <option value="active">Active</option>
                            <option value="delivery-ready">Delivery Ready</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="filter">
                        <label>Stage</label>
                        <select id="stageFilter">
                            <option value="all">All</option>
                            <option value="cut">Cut</option>
                            <option value="polish">Polish</option>
                            <option value="wash">Wash</option>
                            <option value="furnace">Furnace</option>
                            <option value="packing">Packing</option>
                        </select>
                    </div>

                    <div class="filter">
                        <label>Date From</label>
                        <input type="date" id="dateFrom">
                    </div>

                    <div class="filter">
                        <label>Date To</label>
                        <input type="date" id="dateTo">
                    </div>

                    <div class="filter">
                        <label class="checkbox">
                            <input type="checkbox" id="includeCompleted">
                            <span>Include Completed</span>
                        </label>
                    </div>

                </div>
            </section>

            <!-- Orders Table -->
            <section class="card">
                <h2>Orders List</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Order No</th>
                            <th>Client</th>
                            <th>PRF</th>
                            <th>Status</th>
                            <th>Qty</th>
                            <th>Stage</th>
                            <th>Delivery Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="8" style="text-align:center">Loading...</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination">
                    <button id="prevPage">Prev</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage">Next</button>
                </div>
            </section>

        </main>

    </div>

    <script src="js/orders.js"></script>
</body>

</html>
