<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Tracking – Orders</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- ✅ single auth source -->
    <script src="js/auth.js"></script>
</head>

<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Glass Tracking</span>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item ">
                    <div class="nav-item-icon"></div>
                    <span>Dashboard</span>
                </a>

                <a href="orders.html" class="nav-item active">
                    <div class="nav-item-icon"></div>
                    <span>Orders</span>
                </a>

                <a href="live-tracking.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Live Tracking</span>
                </a>

                <a href="reports.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Reports</span>
                </a>

                <a href="delivery.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Delivery</span>
                </a>

                <a href="users.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Users</span>
                </a>

                <a href="workflow.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Workflow</span>
                </a>

                <a href="audit.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Audit Log</span>
                </a>

                <a href="settings.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Settings</span>
                </a>

                <a href="notifications.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Notifications</span>
                    <span class="notif-badge" id="notifBadge" title="Unread notifications">0</span>
                </a>
            </nav>
        </aside>
        <main class="main">
            <header class="header">
                <h1>Orders</h1>
                <div class="chip-row">
                    <span class="chip" id="userChip">User: --</span>
                    <span class="chip" id="chipFactory">Factory: Tripoli</span>
                    <button id="logoutBtn" class="btn btn-ghost" type="button">Logout</button>
                </div>
            </header>

            <section class="filters-section">
                <div class="filters-row">
                    <div class="filter">
                        <label>Search</label>
                        <input type="text" id="searchInput" placeholder="Order number, client, PRF..." />
                    </div>

                    <div class="filter">
                        <label>Status</label>
                        <select id="statusFilter">
                            <option value="all">All</option>
                            <option value="Draft">Draft</option>
                            <option value="Active">Active</option>
                            <option value="Paused">Paused</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>

                    <div class="filter">
                        <label>Stage</label>
                        <select id="stageFilter">
                            <option value="all">All</option>
                            <option value="CUTTING">CUTTING</option>
                            <option value="GRINDING">GRINDING</option>
                            <option value="WASHING">WASHING</option>
                            <option value="FURNACE">FURNACE</option>
                            <option value="LOADING">LOADING</option>
                            <option value="DELIVERY">DELIVERY</option>
                        </select>
                    </div>

                    <div class="filter">
                        <label>Delivery From</label>
                        <input type="date" id="dateFrom" />
                    </div>

                    <div class="filter">
                        <label>Delivery To</label>
                        <input type="date" id="dateTo" />
                    </div>

                    <div class="filter">
                        <label class="checkbox">
                            <input type="checkbox" id="includeCompleted" />
                            <span>Include Completed</span>
                        </label>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>Orders List</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Order No</th>
                            <th>Client</th>
                            <th>PRF</th>
                            <th>Status</th>
                            <th>Pieces</th>
                            <th>Stage</th>
                            <th>Delivery Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="8" style="text-align:center">Loading...</td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination">
                    <button id="prevPage" type="button">Prev</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" type="button">Next</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/orders.js"></script>
</body>

</html>
