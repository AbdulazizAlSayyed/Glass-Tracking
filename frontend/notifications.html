<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Glass Tracking – Notifications</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="app-shell">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Glass Tracking</span>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item ">
                    <div class="nav-item-icon"></div>
                    <span>Dashboard</span>
                </a>

                <a href="orders.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Orders</span>
                </a>

                <a href="live-tracking.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Live Tracking</span>
                </a>

                <a href="reports.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Reports</span>
                </a>

                <a href="delivery.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Delivery</span>
                </a>

                <a href="users.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Users</span>
                </a>

                <a href="workflow.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Workflow</span>
                </a>

                <a href="audit.html" class="nav-item ">
                    <div class="nav-item-icon"></div>
                    <span>Audit Log</span>
                </a>

                <a href="settings.html" class="nav-item">
                    <div class="nav-item-icon"></div>
                    <span>Settings</span>
                </a>

                <a href="notifications.html" class="nav-item active">
                    <div class="nav-item-icon"></div>
                    <span>Notifications</span>
                    <span class="notif-badge" id="notifBadge" title="Unread notifications">0</span>
                </a>
            </nav>
        </aside>

        <!-- Main -->
        <main class="main">
            <header class="main-header">
                <div>
                    <div class="main-title">Notifications</div>
                    <div class="main-subtitle">System alerts and delays</div>
                </div>
            </header>

            <section class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Recent notifications</div>
                        <div class="card-subtitle">Sorted by newest first</div>
                    </div>

                    <!-- فلاتر بسيطة -->
                    <div class="tabs">
                        <button class="tab active" data-filter="all">All</button>
                        <button class="tab" data-filter="unread">Unread</button>
                        <button class="tab" data-filter="critical">Critical</button>
                        <button class="tab" data-filter="info">Info</button>
                    </div>
                </div>

                <div id="notifications-empty" style="display:none; font-size:0.85rem; color:#6b7280; padding:8px 2px;">
                    No notifications to display.
                </div>

                <div id="notifications-list" style="display:flex; flex-direction:column; gap:8px; font-size:0.85rem;">
                    <!-- رح تنعَبّي من JS -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/notifications.js"></script>
</body>

</html>
