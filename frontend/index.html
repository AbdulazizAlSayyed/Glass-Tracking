<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Tracking – Login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="login-shell">
        <div class="login-card">
            <h1 class="login-title">Glass Tracking</h1>
            <p class="login-subtitle">Sign in to continue</p>

            <form id="loginForm" class="login-form">
                <label class="input-label">
                    Username
                    <input type="text" id="username" class="input" autocomplete="username" required />
                </label>

                <label class="input-label">
                    Password
                    <input type="password" id="password" class="input" autocomplete="current-password" required />
                </label>

                <div id="loginError" style="color:#dc2626; font-size:0.85rem; min-height:1.2rem;"></div>

                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:8px;" id="loginBtn">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- ✅ سكربت الأوث (فرونت) -->
    <script src="js/auth.js"></script>
</body>

</html>
