<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Glass Tracking – Order Details</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="app-shell">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Glass Tracking</span>
            </div>

            <nav class="sidebar-nav">
                <a href="manager-dashboard.html" class="nav-item">
                    <div class="nav-item-icon"></div><span>Dashboard</span>
                </a>

                <a href="orders.html" class="nav-item active">
                    <div class="nav-item-icon"></div><span>Orders</span>
                </a>

                <a href="activation.html" class="nav-item">
                    <div class="nav-item-icon"></div><span>Activation</span>
                </a>

                <a href="live-tracking.html" class="nav-item">
                    <div class="nav-item-icon"></div><span>Live Tracking</span>
                </a>
            </nav>
        </aside>

        <main class="main">

            <!-- Header -->
            <header class="header">
                <h1>Order Details</h1>
                <button onclick="window.location.href='orders.html'" class="btn">← Back</button>
            </header>

            <!-- Order Info -->
            <section class="card">
                <h2>Order Information</h2>

                <div class="grid">
                    <div><strong>Order No:</strong> <span id="orderNo">—</span></div>
                    <div><strong>Client:</strong> <span id="client">—</span></div>
                    <div><strong>PRF:</strong> <span id="prf">—</span></div>
                    <div><strong>Delivery Date:</strong> <span id="deliveryDate">—</span></div>
                    <div><strong>Status:</strong> <span id="status">—</span></div>
                    <div><strong>Created At:</strong> <span id="createdAt">—</span></div>
                </div>
            </section>

            <!-- Order Lines -->
            <section class="card">
                <h2>Order Lines</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Line Code</th>
                            <th>Qty</th>
                            <th>Size</th>
                            <th>Glass Type</th>
                            <th>Notes</th>
                        </tr>
                    </thead>

                    <tbody id="linesTableBody">
                        <tr>
                            <td colspan="5" style="text-align:center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- Pieces -->
            <section class="card">
                <h2>Glass Pieces</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Piece Code</th>
                            <th>Status</th>
                            <th>Station</th>
                            <th>Broken Reason</th>
                            <th>Created At</th>
                        </tr>
                    </thead>

                    <tbody id="piecesTableBody">
                        <tr>
                            <td colspan="5" style="text-align:center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>

    </div>

    <script src="js/orderDetails.js"></script>
</body>

</html>
